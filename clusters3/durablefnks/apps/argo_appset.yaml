apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clus3taraapps
spec:
  destination:
    name: durablefnks
    namespace: clus3taraapps
  source:
    path: guestbook
    repoURL: 'https://github.com/it2008018/guestbook-Tara.git/'
    targetRevision: HEAD
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
