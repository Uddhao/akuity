apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps
spec:
  generators:
  - clusters:
      selector:
        matchExpressions:
        - {key: 'akuity.io/argo-cd-cluster-name', operator: NotIn, values: [in-cluster]}
  template:
    metadata:
      name: 'apps-{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/akuity-cluster-addons-workshop/control-plane-template
        targetRevision: HEAD
        path: 'clusters/{{name}}/apps'
        directory:
          recurse: true
      destination:
        name: 'in-cluster'
        namespace: 'argocd'
      syncPolicy:
        automated: {}