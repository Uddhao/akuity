apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons
spec:
  # Use Go Text Template and Sprig function library.
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - list:
              elements:  # From `charts/addons` in the control-plane repo.
              - addonChart: cert-manager
              - addonChart: external-secrets
              - addonChart: kyverno
          - clusters:
              selector:
                matchExpressions:
                # Don't deploy addons to cluster running Argo CD (i.e. the Akuity Platform).
                - {key: 'akuity.io/argo-cd-cluster-name', operator: NotIn, values: [in-cluster]}

                # Check annotation to see if addon is enabled.
                - key: enable_{{ .addonChart | snakecase }}
                  operator: In
                  values: ['true']
  template:
    metadata:
      name: 'addon-{{name}}-{{addonChart}}'
    spec:
      project: default
      source:
        helm:
          releaseName: '{{addonChart}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - '../../../clusters/{{name}}/{{addonChart}}.yaml'
        repoURL: 'https://github.com/akuity-cluster-addons-workshop/control-plane-template'
        path: charts/addons/{{addonChart}}
        targetRevision: HEAD
      destination:
        namespace: '{{addonChart}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.